<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Blotter/build/blotter.min.js"></script>
    <script src="Blotter/build/materials/channelSplitMaterial.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title">
    </div>
    <div >
        <table class="table">
            <tr>
                <td>
                    <p class="text">Awesome</p>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="parallax.html"><p class="link">parallax scrolling</p></a>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    let text = new Blotter.Text("HELLO WORLD", {
        family: "Lexend, sans-serif",
        size: 120,
        fill: "#171717"
    });

    let material = new Blotter.ChannelSplitMaterial();

    let blotter = new Blotter(material, {texts: text});

    let scope = blotter.forText(text);

    let id = document.getElementById('title')

    scope.appendTo(id);
</script>
</html>
